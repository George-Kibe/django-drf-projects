services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    develop:
      watch:
        - action: sync 
          path: ./frontend
          target: /frontend
          ignore:
            - node_modules
  
  backend:
    build:
      context: .
      # dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
  
  db:
    image: postgres:17.4
    volumes: 
      - db-data:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=localdevpw
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "db", "-U", "user" ]
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 30s
    
volumes:
  db-data: